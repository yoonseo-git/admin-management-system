<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배너 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 12px 30px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #999;
        }
        .btn-secondary:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
<h1>배너 등록</h1>

<form action="/banners" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="course">과정 선택 *</label>
        <select id="course" name="course" required>
            <option value="">선택하세요</option>
            <option value="IT">IT과정</option>
            <option value="GAME">게임제작과정</option>
            <option value="MEDIA">영상제작과정</option>
            <option value="BUSAN">부산캠퍼스</option>
        </select>
    </div>

    <div class="form-group">
        <label for="pcImage">PC 이미지 *</label>
        <input type="file" id="pcImage" name="pcImage" accept="image/*" required>
    </div>

    <div class="form-group">
        <label for="mobileImage">모바일 이미지 *</label>
        <input type="file" id="mobileImage" name="mobileImage" accept="image/*" required>
    </div>

    <div class="form-group">
        <label for="video">비디오 (선택)</label>
        <input type="file" id="video" name="video" accept="video/*">
    </div>

    <div class="form-group">
        <label for="link">링크 URL</label>
        <input type="text" id="link" name="link" placeholder="https://example.com">
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" name="isDeploy" value="true">
            즉시 배포
        </label>
    </div>

    <div>
        <button type="submit" class="btn">등록</button>
        <a href="/banners" class="btn btn-secondary">취소</a>
    </div>
</form>
</body>
</html>
